<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page 2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="landing">
        <div class="navigation">
          <div class="menu-icon">
            <div class="lines">
              <div class="line line-1"></div>
              <div class="line line-2"></div>
              <div class="line line-3"></div>
            </div>
            <span>Menu</span>
          </div>
          <div class="nav-items">
            <a href="#" class="nav-item">
              <span>Home</span>
              <img src="images/img3.png" alt="Food 3" />
            </a>
            <a href="#" class="nav-item">
              <span>About</span>
              <img src="images/img4.png" alt="Food 4" />
            </a>
            <a href="#" class="nav-item">
              <span>Recipes</span>
              <img src="images/img5.png" alt="Food 5" />
            </a>
            <a href="#" class="nav-item">
              <span>Delivery</span>
              <img src="images/img6.png" alt="Food 6" />
            </a>
            <a href="#" class="nav-item">
              <span>Contact</span>
              <img src="images/img7.png" alt="Food 7" />
            </a>
          </div>
        </div>
        <div class="banner">
          <img src="images/img2.png" alt="img-left" class="img-left" />
          <div class="header">
            <h1>Best Food Ever</h1>
            <p>Recipes for healthy food</p>
            <p>The same day delevery</p>
            <p>Fresh and delicous product</p>
          </div>
          <img src="images/img1.png" alt="img-right" class="img-right" />
          <div class="plate"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
